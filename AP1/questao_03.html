<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #667eea;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #pokemonImage {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            border-radius: 15px;
            background: #f8f9fa;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        button:hover {
            background-color: #ff6b6b8e;
        }

        .pokemon-info {
            margin: 20px;

            font-weight: bold;

<body>
    <div class="container">
        
        <h1>ðŸ”¥ PokÃ©dex ðŸ”¥</h1>

        <img id="pokemonImage" 
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" 
            alt="PokÃ©mon">

        <div class="pokemon-info">
            PokÃ©mon #<span id="pokemonNumber">1</span>
        </div>
        
        <div class="button-container">
            <button id="prevButton" onclick="changePokemon(-1)">Voltar -1</button>
            <button id="nextButton" onclick="changePokemon(1)">Adiantar +1</button>
        </div>
    </div>

    <script>
        let currentPokemonId = 1;

        function changePokemon(direction) {
            let newId = currentPokemonId + direction;
            
            // ImplementaÃ§Ã£o da lÃ³gica para lista circular
            if (newId > 100) {
                newId = 1; // Se maior que 100, volte para 1
            } else if (newId < 1) {
                newId = 100; // Se menor que 1, vÃ¡ para 100
            }
            
            // Atualizando o id atual
            currentPokemonId = newId;
            
            // Acessando a imagem pelo id e alterando o src
            const pokemonImage = document.getElementById('pokemonImage');
            pokemonImage.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${currentPokemonId}.svg`;
            
            // Atualizando o nÃºmero mostrado
            document.getElementById('pokemonNumber').textContent = currentPokemonId;
        }
    </script>
